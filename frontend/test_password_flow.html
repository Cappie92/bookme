<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест флоу с паролем</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 200px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Тест флоу с паролем</h1>
    
    <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" value="+76666666666">
    </div>
    
    <div class="form-group">
        <label for="date">Дата:</label>
        <input type="date" id="date" value="2025-07-21">
    </div>
    
    <div class="form-group">
        <label for="time">Время:</label>
        <input type="time" id="time" value="10:00">
    </div>
    
    <button onclick="testBookingFlow()">Создать бронирование</button>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        async function testBookingFlow() {
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Создаем бронирование...</p>';
            
            try {
                // Создаем бронирование
                const startTime = `${date}T${time}:00`;
                const endTime = `${date}T${parseInt(time.split(':')[0]) + 2}:${time.split(':')[1]}:00`;
                
                const bookingData = {
                    service_id: 1,
                    master_id: 3,
                    salon_id: null,
                    start_time: startTime,
                    end_time: endTime,
                    notes: "Тестовое бронирование"
                };
                
                const params = new URLSearchParams({ client_phone: phone });
                
                console.log('Отправляем запрос:', {
                    url: `/bookings/public?${params}`,
                    data: bookingData
                });
                
                const response = await fetch(`/bookings/public?${params}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookingData)
                });
                
                console.log('Статус ответа:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Результат:', result);
                    
                    resultDiv.innerHTML = `
                        <p class="success">✅ Бронирование создано!</p>
                        <p>ID: ${result.booking.id}</p>
                        <p>Новый клиент: ${result.is_new_client}</p>
                        <p>Нужна установка пароля: ${result.needs_password_setup}</p>
                        <p>Нужна проверка пароля: ${result.needs_password_verification}</p>
                        <p>Токен: ${result.access_token.substring(0, 20)}...</p>
                        <br>
                        <p><strong>Теперь перейдите на <a href="/client" target="_blank">страницу личного кабинета</a></strong></p>
                    `;
                    
                    // Сохраняем токен
                    localStorage.setItem('access_token', result.access_token);
                    
                    if (result.needs_password_verification) {
                        localStorage.setItem('existing_client_verification', 'true');
                    } else if (result.needs_password_setup) {
                        localStorage.setItem('new_client_setup', 'true');
                    }
                    
                } else {
                    const errorData = await response.json();
                    resultDiv.innerHTML = `<p class="error">❌ Ошибка: ${errorData.detail}</p>`;
                }
            } catch (error) {
                console.error('Ошибка:', error);
                resultDiv.innerHTML = `<p class="error">❌ Ошибка сети: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
