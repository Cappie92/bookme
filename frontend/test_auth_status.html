<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка состояния аутентификации</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Проверка состояния аутентификации</h1>
    
    <div class="section">
        <h2>1. Токены в localStorage</h2>
        <div id="tokens"></div>
    </div>
    
    <div class="section">
        <h2>2. Декодирование токена</h2>
        <div id="decoded"></div>
    </div>
    
    <div class="section">
        <h2>3. Тест API /auth/users/me</h2>
        <button onclick="testUserMe()">Тестировать</button>
        <div id="userMe"></div>
    </div>
    
    <div class="section">
        <h2>4. Тест API /salon/profile</h2>
        <button onclick="testSalonProfile()">Тестировать</button>
        <div id="salonProfile"></div>
    </div>
    
    <div class="section">
        <h2>5. Очистка токенов</h2>
        <button onclick="clearTokens()" style="background: #dc3545; color: white; padding: 10px; border: none; border-radius: 3px; cursor: pointer;">Очистить все токены</button>
    </div>

    <script>
        function showTokens() {
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            
            const tokensDiv = document.getElementById('tokens');
            
            if (accessToken) {
                tokensDiv.innerHTML = `
                    <div class="success">
                        <h3>✅ Access Token найден</h3>
                        <pre>${accessToken}</pre>
                    </div>
                `;
            } else {
                tokensDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Access Token не найден</h3>
                    </div>
                `;
            }
            
            if (refreshToken) {
                tokensDiv.innerHTML += `
                    <div class="success">
                        <h3>✅ Refresh Token найден</h3>
                        <pre>${refreshToken.substring(0, 50)}...</pre>
                    </div>
                `;
            } else {
                tokensDiv.innerHTML += `
                    <div class="warning">
                        <h3>⚠️ Refresh Token не найден</h3>
                    </div>
                `;
            }
        }
        
        function decodeToken() {
            const token = localStorage.getItem('access_token');
            const decodedDiv = document.getElementById('decoded');
            
            if (!token) {
                decodedDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Токен не найден</h3>
                    </div>
                `;
                return;
            }
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const now = Math.floor(Date.now() / 1000);
                const isExpired = payload.exp < now;
                
                decodedDiv.innerHTML = `
                    <div class="${isExpired ? 'error' : 'success'}">
                        <h3>${isExpired ? '❌ Токен истек' : '✅ Токен валиден'}</h3>
                        <p><strong>Истекает:</strong> ${new Date(payload.exp * 1000).toLocaleString()}</p>
                        <p><strong>Текущее время:</strong> ${new Date().toLocaleString()}</p>
                        <p><strong>Роль:</strong> ${payload.role}</p>
                        <p><strong>Email:</strong> ${payload.sub}</p>
                        <pre>${JSON.stringify(payload, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                decodedDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Ошибка декодирования токена</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testUserMe() {
            const token = localStorage.getItem('access_token');
            const userMeDiv = document.getElementById('userMe');
            
            if (!token) {
                userMeDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Токен не найден</h3>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/auth/users/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    userMeDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ API /auth/users/me работает</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    userMeDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Ошибка API /auth/users/me</h3>
                            <p>Статус: ${response.status}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                userMeDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Ошибка сети</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        async function testSalonProfile() {
            const token = localStorage.getItem('access_token');
            const salonProfileDiv = document.getElementById('salonProfile');
            
            if (!token) {
                salonProfileDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Токен не найден</h3>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/salon/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    salonProfileDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ API /salon/profile работает</h3>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    salonProfileDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Ошибка API /salon/profile</h3>
                            <p>Статус: ${response.status}</p>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                salonProfileDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Ошибка сети</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function clearTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            alert('Токены очищены!');
            showTokens();
            decodeToken();
        }
        
        // Инициализация
        showTokens();
        decodeToken();
    </script>
</body>
</html>
